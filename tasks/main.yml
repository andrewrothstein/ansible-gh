---
- include_role:
    name: andrewrothstein.unarchive-deps
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: look for install at {{ gh_exe }}
  become: true
  stat:
    path: '{{ gh_exe }}'
  changed_when: false
  register: gh_binary
- when: not gh_binary.stat.exists
  block:
    - name: download {{ gh_url }}
      become: true
      become_user: root
      get_url:
        url: '{{ gh_url }}'
        dest: '{{ gh_tmp_archive }}'
        checksum: '{{ gh_checksum }}'
        mode: 0644
    - name: unarchive {{ gh_tmp_archive }}
      become: true
      become_user: root
      unarchive:
        remote_src: true
        src: '{{ gh_tmp_archive }}'
        dest: '{{ gh_parent_install_dir }}'
        creates: '{{ gh_install_dir }}'
  always:
    - name: rm -f {{ gh_tmp_archive }}
      become: true
      become_user: root
      file:
        path: '{{ gh_tmp_archive }}'
        state: absent
- name: linking {{ gh_link }} to {{ gh_exe }}
  become: true
  become_user: root
  file:
    src: '{{ gh_exe }}'
    dest: '{{ gh_link }}'
    state: link
